<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        display: flex;
        justify-content: center; /* Center the content horizontally */
        align-items: center; /* Center the content vertically */
        height: 100vh; /* Ensure the body takes up the full viewport height */
        margin: 0; /* Remove default body margin */
    }
    .box1 {
        outline: 5px dashed red;
        outline-offset: 10px;
        background-color: #efa93b;
        width: 600px; /* Set a defined width for box1 */
        height: 400px;
        margin: 0 auto; /* Center the box horizontally using margin */
        display: flex; /* Use flexbox to center .box2 vertically */
        justify-content: center; /* Center .box2 horizontally */
        align-items: center; /* Center .box2 vertically */
    }
    .box2 {
        background-color:#e9c644;
        
        width: 93%;
        height: 90%;
    }
    .box3 {
        margin:28px;
        width:101.6%;
        background-color:#5296d5;
        height:255px;
    }
    .heading{
        padding-top: 20px;
        margin-left:25px;
        font-weight: 900;
        font-size:35px;
    }
    .content{
         padding-top:10px;
         margin-left:25px;
         font-size:19px;
    }
</style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="heading">
                Hey, Box Model!</div>
                
                <div class="content">
                This is a practice question to test your understanding of the CSS Box Model.
            </div>

            </div>
        </div>
    </div>
</body>
</html>
